<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./favicon.ico">
  <title>Bandeira de Países</title>
</head>
<body>
  <div class="content">
    <h1>Bandeira de Países <br> com CSS</h1>
    
    <main class="main-flags-content">
      <ul class="flags-list">
        <li>
          <div class="all-li">
            <span>Monaco</span>
            <div class="box-flag" id="monaco">
              <div class="red"></div>
            </div>
          </div>
        </li>

        <li>
          <div class="all-li">
            <span>França</span>
            <div class="box-flag" id="franca">  
              <div class="blue"></div>
              <div class="red"></div>
            </div>
          </div>
        </li>
       
        <li>
          <div class="all-li">
          <span>Bélgica</span>
            <div class="box-flag" id="belgica">
              <div class="black"></div>
              <div class="yellow"></div>
              <div class="red"></div>
            </div>
          </div>
        </li>
        
        <li>
          <div class="all-li">
            <span>Itália</span>
            <div class="box-flag" id="italia">
              <div class="green"></div>
              <div class="red"></div>
            </div>
          </div>
        </li>
        
        <li>
          <div class="all-li">
            <span>Botswana</span>
            <div class="box-flag" id="botswana">
              <div class="blue"></div>
              <div class="black"></div>
              <div class="white"></div>
            </div>
          </div>
        </li>
        
        <li>
          <div class="all-li">
          <span>Laos</span>
            <div class="box-flag" id="laos">
              <div class="white"></div>
              <div class="blue"></div>
            </div>
          </div>
        </li>

        <li>
          <div class="all-li">
            <span>Japão</span>
            <div class="box-flag" id="japao">
              <div class="red"></div>
              <div class="blue"></div>
              <div class="white"></div>
            </div>
          </div>
        </li>
        
      </ul>
    </main>
    
  </div>
</body>
</html>
